<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SIEM Web{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; background-color: #0f172a; color: #e5e7eb; }
        header { background-color: #020617; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; }
        header .title { font-weight: 600; font-size: 18px; }
        header nav a { color: #9ca3af; margin-right: 16px; text-decoration: none; }
        header nav a.active { color: #e5e7eb; border-bottom: 2px solid #22c55e; padding-bottom: 2px; }
        header nav a:hover { color: #f9fafb; }
        .container { padding: 20px; }
        table { border-collapse: collapse; width: 100%; font-size: 13px; }
        th, td { border-bottom: 1px solid #1f2937; padding: 6px 8px; text-align: left; }
        th { background-color: #020617; position: sticky; top: 0; z-index: 1; }
        tr:nth-child(even) { background-color: #020617; }
        tr:nth-child(odd) { background-color: #030712; }
        .badge { display: inline-block; padding: 2px 6px; border-radius: 999px; font-size: 11px; }
        .badge-low { background-color: #0f172a; color: #22c55e; }
        .badge-medium { background-color: #0f172a; color: #facc15; }
        .badge-high { background-color: #0f172a; color: #f97316; }
        .badge-critical { background-color: #0f172a; color: #ef4444; }
        .top-bar-right { font-size: 12px; color: #9ca3af; }
        a.btn-link { color: #22c55e; text-decoration: none; font-size: 12px; }
        a.btn-link:hover { text-decoration: underline; }
        .chart-card { background-color: #020617; border-radius: 10px; padding: 10px; margin-bottom: 16px; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<header>
    <div class="title">
        SIEM Web — {{ request.app.state.instance_name }}
    </div>
    <nav>
        <a href="/alerts_agg" class="{% if request.url.path.startswith('/alerts_agg') %}active{% endif %}">Агрегированные алерты</a>
        <a href="/alerts_raw" class="{% if request.url.path.startswith('/alerts_raw') %}active{% endif %}">Сырые алерты</a>
        <a href="/events" class="{% if request.url.path.startswith('/events') %}active{% endif %}">События</a>
    </nav>
    <div class="top-bar-right">
        {{ user.username if user is defined else '' }} ({{ request.app.state.env }}) |
        <a class="btn-link" href="/auth/logout">Выйти</a>
    </div>
</header>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
